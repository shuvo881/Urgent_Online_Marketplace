{% extends 'base.html' %}

{% block title %} message {% endblock %}

{% block content %}

    <h1 class="mb-6 text-3xl"> Conversation </h1>
     <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {% for item in form %}
                    {{item.label_tag}} <br> {{item}} <br>
                    {% if item.errors|striptags %}
                        <div class="mb-3 p-6 bg-red-100 rounded-xl">
                            {{item.errors|striptags}}
                        </div>
                    {% endif %}
                    <br>
                {% endfor %}
            </div>

            <button class="mt-3 py-4 px-8 text-lg bg-teal-500 rounded-xl hover:bg-teal-700 text-white">Sent</button>

        </form>
{% endblock %}
