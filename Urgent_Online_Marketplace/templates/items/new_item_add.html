{% extends 'base.html' %}

{% block title %}  {{title}}  {% endblock %}

{% block content %}
    <div class="w-1/2 my-6 mx-auto p-6 bg-gray-100 rounded-xl">
        <h1 class="mb-6 text-3xl">{{title}}</h1>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                {% for item in form %}
                    {{item.label_tag}} <br> {{item}} <br>
                    {% if item.errors|striptags %}
                        <div class="mb-3 p-6 bg-red-100 rounded-xl">
                            {{item.errors|striptags}}
                        </div>
                    {% endif %}
                    <br>
                {% endfor %}
            </div>

            <button class="mt-3 py-4 px-8 text-lg bg-teal-500 rounded-xl hover:bg-teal-700 text-white">Submit</button>

        </form>

    </div>
{% endblock %}
