{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block content %}
    <div class="w-1/2 my-6 mx-auto p-6 bg-gray-100 rounded-xl">
        <h1 class="mb-6 text-3xl">Login</h1>

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                {% for item in form %}
                    {{item.label_tag}} <br> {{item}} <br>
                    <br>
                {% endfor %}
                <a href="{% url 'signup' %}" class="px-6 text-blue-500 hover:bg-gray-700 "> <u>Forgotten password?</u>  </a>
            </div>

            <button class="py-4 px-8 text-lg bg-teal-500 rounded-xl hover:bg-teal-700 text-white">Submit</button>
            <a href="{% url 'signup' %}" class="px-6 text-blue-500 hover:bg-gray-700 "> <u>Create an account?</u>  </a>
        </form>

    </div>
{% endblock %}
